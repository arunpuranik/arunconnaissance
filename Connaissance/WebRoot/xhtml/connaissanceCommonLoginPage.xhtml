<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>Consultant Registration</title>

	<style>
.black_overlay {
	display: none;
	position: absolute;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	z-index: 1001;
	-moz-opacity: 0.8;
	opacity: .80;
	filter: alpha(opacity =     
		                                                         
		        80);
	border: 10px solid #ddd;
}

.white_content {
	display: none;
	position: absolute;
	top: 25%;
	left: 25%;
	width: 50%;
	height: 50%;
	padding: 16px;
	background-color: white;
	z-index: 1002;
	overflow: auto;
	border: 10px solid #ddd;
	border-radius: 12px;
}

.contheader {
	text-align: left;
	font-size: 12px;
	color: #000;
	font-weight: bold;
}

#
span {
	color: red;
}

.myButton {
	-moz-box-shadow: inset 0px 1px 0px 0px #7157A0;
	-webkit-box-shadow: inset 0px 1px 0px 0px #7157A0;
	box-shadow: inset 0px 1px 0px 0px #7157A0;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	border: 1px solid #7157A0;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 13px;
	padding: 6px 24px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #7157A0;
}

.myButton:hover {
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
}

.myButton:active {
	position: relative;
	top: 1px;
}

.form-signin-heading {
	text-align: center;
	margin-bottom: 0px;
	font-size: 18px;
}
</style>

	<script type="text/javascript">
	function validate() {
		var pasw = document.getElementById('form:password');
		var Rpasw = document.getElementById('form:Rpassword');
		if (pasw.value != Rpasw.value) {
			alert("Passwords do not match");
		}
	}
</script>
</h:head>
<h:body>
	<ui:include src="/xhtml/xhtml/connaissanceLoginHeader.xhtml"></ui:include>
	<ice:form>
		<div
			style="border: 1px solid black; width: 450px; margin: 92px auto; height: 350px; margin-bottom: 110px; box-shadow: 5px 5px 5px #888888;">
			<table style="margin: 10px 0px 0px 80px;" cellpadding="4">

				<p:messages />
				<tr>
					<td colspan="2">
						<h3 class="form-signin-heading"
							style="margin-top: 15px; margin-bottom: 20px;">Login</h3>

					</td>
				</tr>
				<tr>

					<td>Email Id</td>
				</tr>
				<tr>
					<td><ice:inputText id="name" style="width:277px;height:24px;"
							value="#{connaissanceCommonLoginMBean.consultantRegisrationTable.emailId}"></ice:inputText>

					</td>
					<p:watermark value="enter email id here" for="name"></p:watermark>
				</tr>

				<tr>

					<td>Password</td>
				</tr>
				<tr>
					<td><ice:inputSecret id="pass"
							style="width:277px;height:24px;"
							value="#{connaissanceCommonLoginMBean.consultantRegisrationTable.password}" />

					</td>
					<p:watermark value="enter password here" for="pass"></p:watermark>
				</tr>

				<tr>
					<td><h:commandButton
							action="#{connaissanceCommonLoginMBean.saveLoginMethod}"
							value="Save" styleClass="myButton"
							style="width:285px;margin-top: 22px;"></h:commandButton></td>
				</tr>
			</table>
		</div>
		<ui:include src="/xhtml/connaissanceFooter.xhtml"></ui:include>
	</ice:form>
</h:body>
</html>
