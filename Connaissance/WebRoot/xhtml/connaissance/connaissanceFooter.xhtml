<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
#whole1,#first,#second {
	width: 100%;
}

#first {
	background: #000;
	height: 50px;
}

#second {
	background: #5BC6D0;
	height: 50px;
	margin-top: 1px;
}
</style>
</h:head>
<h:body>
	<div id="whole1">
		<div id="first">
			<ice:graphicImage style="margin: 4px 0px 0px 15px;"
				value="#{facesContext.externalContext.requestContextPath}/resources/images/reality.png"></ice:graphicImage>
			<span style="color: #fff;">Realty</span>
			<ice:graphicImage style="margin: 4px 0px 0px 5px;"
				value="#{facesContext.externalContext.requestContextPath}/resources/images/education.png"></ice:graphicImage>

			<span style="color: #fff;">Education</span>
		</div>
		<div id="second">
			<div style="float: left">
				<table border="0">
					<tr>
						<td><span style="color: #fff;">Lets Connect</span></td>

						<td><ice:graphicImage style="margin: 4px 0px 0px 5px;"
								value="#{facesContext.externalContext.requestContextPath}/resources/images/social media.png"></ice:graphicImage>

						</td>
					</tr>
				</table>
			</div>
			<div style="float: right">
				<table border="0">
					<tr>
						<td><span
							style="color: #fff; font-family: calibri; font-weight: bold;">Terms
								of use | Site map | Privacy statement | Trademark | Copyright |
								Contact Us</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</h:body>
</html>
