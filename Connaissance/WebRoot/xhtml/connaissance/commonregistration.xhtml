<h:head>
	<title>Common Registration</title>
	<script type="text/javascript">
		function validateRepassword() {
			var pasw = document.getElementById('checkpassw:password');
			var Rpasw = document.getElementById('checkpassw:Rpassword');
			if (pasw.value != Rpasw.value) {
				alert("Passwords do not match");
			}
		}
	</script>

	<style>
.black_overlay {
	display: none;
	position: absolute;
	top: 0%;

.white_content {

.contheader {

}

#
span {

.myButton {

	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0

	position: relative;
	top: 1px;
}

	text-align: center;
	margin-bottom: 0px;

<h:body>
	<ui:include src="/xhtml/connaissanceHeader.xhtml"></ui:include>
	<ice:form>

		<div
			style="border: 1px solid whitesmoke; width: 500px; margin: 39px auto; height: 623px; margin-bottom: -393px; display: inline-block; margin-left: 457px; box-shadow: 0px 0px 6px beige;">
			<p:messages />


			<h2 align="center"
				style="width: 463px; height: 23px; margin-left: 7px; margin-top: 10px; border: 1px solid #7157A0; background-color: #7157A0; padding: 10px 10px 10px 10px; box-shadow: 0 0px 6px rgba(0, 0, 0, 0.65);">
				<span
					style="color: azure; font-weight: bold; overflow: visible; font-size: 17px; font-family: Arial, sans-serif;">Common
					Sign Up</span>
			</h2>

			<table style="margin: 18px 0px 0px 63px;" cellpadding="2"
				cellspacing="6">

				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">First
						Name</td>
				</tr>
				<tr>
					<td><ice:inputText id="mm"
							style="height: 29px;width: 367px;font-size:16px;"
							value="#{commonRegistartionMBean.commonRegisrationTable.firstName}" />
					</td>
					<p:watermark value=" first name" for="mm"></p:watermark>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Last
						Name</td>
				</tr>
				<tr>
					<td><ice:inputText id="nm"
							style="height: 29px;width: 367px;font-size:16px;"
							value="#{commonRegistartionMBean.commonRegisrationTable.lastName}" />
					</td>
					<p:watermark value=" last name" for="nm"></p:watermark>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Email
						Id</td>
				</tr>
				<tr>

					<td><ice:inputText id="em"
							style="height: 29px;width: 367px;font-size:16px;"
							value="#{commonRegistartionMBean.commonRegisrationTable.emailId}"></ice:inputText>
					</td>
					<p:watermark value=" email id" for="em"></p:watermark>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Contact
						Number</td>
				</tr>
				<tr>
					<td><ice:inputText id="kk"
							style="height: 29px;width: 367px;font-size:16px;"
							value="#{commonRegistartionMBean.commonRegisrationTable.contactNum}"></ice:inputText>
					</td>
					<p:watermark value="contact num" for="kk"></p:watermark>

				</tr>
				<tr>
					<td
						style="font-family: Arial, sans-serif; font-size: 16px; width: 40px;">Enquire
						here about Technology Training Program</td>
				</tr>
				<tr>

					<td><ice:inputTextarea id="pass"
							style="height: 120px;width: 367px;font-size:16px;"
							value="#{commonRegistartionMBean.commonRegisrationTable.enquire}" />
					</td>
					<p:watermark value=" Enquire Type" for="pass"></p:watermark>
				</tr>


				<tr>
					<td><br></br> <h:commandButton
							action="#{commonRegistartionMBean.coomonSaveInfo}"
							value="Register   - >" styleClass="myButton"
							style="
							width:136px; margin-top:8px;height: 34px;margin-left: 101px;font-weight:bold;border-width: 1px; box-shadow: 0 0px 6px rgba(0,0,0,0.65);  border-style:
							solid;  cursor: pointer;overflow:
							visible;font-size:16px;font-family:Arial,sans-serif;"></h:commandButton></td>
				</tr>
			</table>

			<ice:panelPopup
				rendered="#{commonRegistartionMBean.registredSucessPopUP}"
				style="width:560px;hight:600px;color:#187CC5;border-color:#187CC5;border: 10px solid #5BC4CE;"
				draggable="true" autoCentre="true" modal="true">

				<f:facet name="header">

					<h:panelGroup>
						<h:panelGroup
							style="float:left;width:563px;height:213px;background-color:white;">
							<p
								style="font-size: 18px; font-family: segoe UI; margin-left: 225px; margin-top: 20px;">Thank
								You</p>

							<p
								style="font-size: 18px; font-family: segoe UI; margin-left: 68px; margin-top: -4px;">your
								registration has been completed successfully with
								Connaissance.Our Admin will contact you soon</p>

							<table style="margin-left: 120px;">
								<tr>
									<td>This is your Enquire Id is =</td>
									<td><ice:outputText style="color:#70579E;"
											value="#{commonRegistartionMBean.commonRegisrationTable.walkinId}"></ice:outputText>
									</td>Connaissance

								</tr>
							</table>
							<ice:commandButton
								rendered="#{commonRegistartionMBean.closePopUp}"
								action="#{commonRegistartionMBean.backToRegistrationPopUp}"
								image="#{facesContext.externalContext.requestContextPath}/resources/images/eventclosebutton.png"
								style="height:25px;width:30px;float:right;margin-top: -148px;">
							</ice:commandButton>
						</h:panelGroup>
					</h:panelGroup>
				</f:facet>
			</ice:panelPopup>
