<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Signed Partner</title>
	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/images/titleLogo.jpg"
		type="image/x-icon" />

	<style>
#footer1 {
	height: 20px;
	width: 100%;
	background: #1d2950;
	color: #fff;
	font-family: sans-serif;
	font-size: 10px;
	text-align: center;
	position: relative;
	margin-top: 149px;
	clear: both;
}

.form-signin-heading {
	text-align: center;
	margin-bottom: 0px;
	font-size: 18px;
}

.myButton {
	-moz-box-shadow: inset 0px 1px 0px 0px #7157A0;
	-webkit-box-shadow: inset 0px 1px 0px 0px #7157A0;
	box-shadow: inset 0px 1px 0px 0px #7157A0;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	border: 1px solid #7157A0;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 13px;
	padding: 6px 24px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #7157A0;
}

.myButton:hover {
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
}

.myButton:active {
	position: relative;
	top: 1px;
}
</style>
</h:head>

<h:body>
	<ui:include src="../connaissance/connaissanceAdminLoginHeader.xhtml" />
	<h:form>
		<p:messages />

		<div
			style="border: 1px solid #e6e5e5; width: 500px; margin: 39px auto; height: 480px; margin-bottom: 70px; display: inline-block; margin-left: 450px;">



			<table
				style="margin-top: 22px; margin-left: 200px; margin-bottom: 20px;">
				<tr>

					<td><ice:outputText
							value="#{testUpdateMBean.leadGenerationCategoryTable.leadGenerationCategoryType}"
							style="font-size:23px;color:#704D9A;font-weight: 700;" /></td>
				</tr>

			</table>
			<table cellpadding="4" cellspacing="6" style="margin-left: 100px;">
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Category
						Type</td>
				</tr>
				<tr>
					<td><ice:inputText
							style="height: 26px;width: 290px;font-size:15px;"
							value="#{testUpdateMBean.leadGenerationCategoryTable.leadGenerationCategoryType}"
							id="type">
							<p:watermark value="Enter Lead Generation Category Type"
								for="type"></p:watermark>
						</ice:inputText></td>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Category
						Code</td>
				</tr>
				<tr>
					<td><ice:inputText
							style="height: 26px;width: 290px;font-size:15px;"
							value="#{testUpdateMBean.leadGenerationCategoryTable.categoryCode}"
							id="type1">
							<p:watermark value="Enter Category Code" for="type1"></p:watermark>
						</ice:inputText></td>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Sub
						Category Type</td>
				</tr>
				<tr>
					<td><ice:inputText
							style="height: 26px;width: 290px;font-size:15px;"
							value="#{testUpdateMBean.leadGenerationCategoryTable.subCategoryType}"
							id="type2">
							<p:watermark value="Enter Sub Category Type" for="type2"></p:watermark>
						</ice:inputText></td>
				</tr>
				<tr>
					<td style="font-family: Arial, sans-serif; font-size: 16px;">Sub
						Category Code</td>
				</tr>
				<tr>
					<td><ice:inputText
							style="height: 26px;width: 290px;font-size:15px;"
							value="#{testUpdateMBean.leadGenerationCategoryTable.subcategoryCode}"
							id="type3">
							<p:watermark value="Enter Sub Category Code" for="type3"></p:watermark>
						</ice:inputText></td>
				</tr>
				<tr>
					<td><h:commandButton
							action="#{testUpdateMBean.editEventMethod}" value="Update"
							styleClass="myButton"
							style="width:160px; height: 34px;font-weight:bold;border-width: 1px; margin-left: 63px;margin-top:30px;  border-style: solid; cursor: pointer;overflow: visible;font-size:16px;font-family: Arial,sans-serif;"
							onclick="return confirm('Are all the information correct.Can the information be saved')"></h:commandButton></td>
				</tr>

			</table>

		</div>
	</h:form>
	<ui:include src="/xhtml/connaissanceFooter.xhtml" />
</h:body>
</html>
