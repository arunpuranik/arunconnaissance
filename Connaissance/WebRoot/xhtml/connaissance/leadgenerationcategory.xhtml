<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>Lead Generation</title>
	<style>
th.ui-widget-header { "
	background: #7157A0;
	"
}

.mainTable {
	margin-left: 10px;
	margin-right: auto;
	border-top-radius: 30px;
	margin-bottom: 15px;
}

.caption1 {
	font-family: Times New Roman, sans-serif;
	font-weight: bold;
	font-size: 24px;
	color: blue;
}

.caption2 {
	font-family: Times New Roman, sans-serif;
	font-weight: bold;
	font-size: 24px;
	color: red;
}

.heading {
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
	font-weight: bold;
	font-size: 15px;
	color: white;
	background-color: #00C1C1;
	text-align: center;
}

.heading:hover {
	background-color: #00C1C1;
}

.even {
	font-family: Times New Roman, serif;
	font-size: 17px;
	color: black;
	background-color: white;
	text-indent: 20px;
}

.odd {
	font-family: Times New Roman, serif;
	font-size: 17px;
	color: black;
	background-color: white;
	text-indent: 20px;
}

.myButton {
	-moz-box-shadow: inset 0px 1px 0px 0px #00C1C1;
	-webkit-box-shadow: inset 0px 1px 0px 0px #7157A0;
	box-shadow: inset 0px 1px 0px 0px #7157A0;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	border: 1px solid #7157A0;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 13px;
	padding: 6px 24px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #7157A0;
}

.myButton:hover {
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #7157A0
		), color-stop(1, #7157A0));
	background: -moz-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -webkit-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -o-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: -ms-linear-gradient(top, #7157A0 5%, #7157A0 100%);
	background: linear-gradient(to bottom, #7157A0 5%, #7157A0 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7157A0',
		endColorstr='#7157A0', GradientType=0);
	background-color: #7157A0;
}

.myButton:active {
	position: relative;
	top: 1px;
}
</style>

</h:head>
<h:body>
	<ui:include src="../connaissance/connaissanceAdminLoginHeader.xhtml" />
	<h:form>

		<p:messages />

		<div
			style="border: 1px solid #e6e5e5; width: 800px; margin: 39px auto; height: 350px; margin-bottom: 70px; display: inline-block; margin-left: 346px;">


			<table style="margin: 32px 0px 0px 63px;" cellpadding="5"
				cellspacing="6">
				<tr>

					<td>Add Category of Lead Generation for Sales</td>
					<td><h:inputText
							style="height:24px;width:250px;font-size: 17px;  font-weight: 700;"
							value="#{leadGenerationCategoryMBean.leadGenerationCategoryTable.leadGenerationCategoryType}"></h:inputText>
					</td>
				</tr>

				<tr>
					<td><h:outputLabel
							value="Is Lead Generation Category a Partner of Connaissance ?"></h:outputLabel>
					</td>
					<td><p:selectOneRadio
							value="#{leadGenerationCategoryMBean.leadGenerationCategoryTable.partnerOfConnaissance}">
							<f:selectItem itemValue="yes" itemLabel="Yes(External)" />
							<f:selectItem itemLabel="No" itemValue="no" />
						</p:selectOneRadio></td>

				</tr>

				<tr>
					<td><h:outputLabel value="Does it have Sub-category ?"></h:outputLabel>
					</td>
					<td><p:selectOneRadio
							value="#{leadGenerationCategoryMBean.leadGenerationCategoryTable.doesItHaveSubCategory}"
							id="test" layout="pageDirection">
							<p:ajax update="inputPanel" process="@this"></p:ajax>
							<f:selectItem itemValue="yes" itemLabel="Yes(External)" />
							<f:selectItem itemLabel="No" itemValue="no" />
						</p:selectOneRadio></td>
				</tr>

			</table>
			<table>

				<tr>

					<td><h:panelGroup id="inputPanel">
							<p:inputText style="margin-left: 455px;   width: 246px;"
								value="#{leadGenerationCategoryMBean.leadGenerationCategoryTable.subCategoryType}"
								rendered="#{leadGenerationCategoryMBean.leadGenerationCategoryTable.doesItHaveSubCategory eq 'yes'}"></p:inputText>

						</h:panelGroup></td>
				</tr>
				<tr>
					<td><ice:commandButton styleClass="myButton"
							style="width:350px; margin-top:47px;height: 34px;font-weight:bold;border-width: 1px; margin-left: 232px;  border-style: solid; cursor: pointer;overflow: visible;font-size:16px;font-family: Arial,sans-serif;"
							action="#{leadGenerationCategoryMBean.saveLeadGenerationCategory}"
							value="Submit" /></td>
				</tr>


			</table>


		</div>


		<h:dataTable border="1" cellpadding="4" cellspacing="0"
			style="background-color: #00C1C1; margin-left:274px;margin-bottom:100px;width: 65%;"
			captionClass="caption2" headerClass="heading"
			columnClasses="even,odd,even,odd,even,odd,even"
			value="#{testEditMBean.generationCategoryTablesList}" var="row">

			<ace:ajax event="editSubmit" render="facesMsgs" />
			<h:column>
				<f:facet name="header">Category Code</f:facet>

				<h:outputText value="#{row.categoryCode} " />
			</h:column>

			<h:column>
				<f:facet name="header">Category Type</f:facet>
				<h:outputText value="#{row.leadGenerationCategoryType}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sub Category Type</f:facet>
				<h:outputText value="#{row.subCategoryType}" />
			</h:column>



			<h:column>
				<f:facet name="header">Sub Category Code</f:facet>
				<h:outputText value="#{row.subcategoryCode}" />


			</h:column>


			<div style="position: absolute;">


				<h:column>
					<f:facet name="header">Update</f:facet>
					<u><h:commandLink action="#{testEditMBean.getSulekhaLeads}"
							style="cursor: pointer;color: green;font-family: Times New Roman, serif;font-weight:bold;"
							title="You Need to Update Your Event Click Here....">
							<f:param name="categoryId" value="#{row.categoryId}" />
							<ice:graphicImage
								value="#{facesContext.externalContext.requestContextPath}/resources/images/editnew.png"
								style="width:50px;" />
						</h:commandLink></u>


				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>

					<u><h:commandLink action="#{testEditMBean.getSulekhaLeads1}"
							style="cursor: pointer;font-family: Times New Roman, serif;font-weight:bold;"
							title="You Need to Delete Your Event Click Here....">
							<f:param name="categoryId" value="#{row.categoryId}" />
							<ice:graphicImage
								value="#{facesContext.externalContext.requestContextPath}/resources/images/deletenew.png"
								style="width:50px;" />
						</h:commandLink></u>
				</h:column>
			</div>


		</h:dataTable>
		<ice:panelPopup rendered="#{testEditMBean.delrendered}"
			style="width:421px;hight:600px;border-radius:5px;height: 155px; border: 1px solid #00C1C1;background: white;"
			draggable="true" autoCentre="true" modal="true" styleClass="shadow">
			<f:facet name="header">
				<h:panelGroup style="float: left;">
					<ice:outputLabel value="Delete"
						style="color:black;font-size:17px;}" />
				</h:panelGroup>
			</f:facet>

			<f:facet name="header">

				<h:panelGroup>



					<h:panelGroup>
						<ice:outputLabel value="Delete Lead category"
							style="color:#6C4898;font-family: sans-serif;font-weight: 700;"></ice:outputLabel>
					</h:panelGroup>

					<h:panelGroup style="margin-left:115px;">

						<ice:commandButton rendered="#{testUpdateMBean.rendered}"
							action="#{testUpdateMBean.eventDelete}" value="X"
							style="color:#00C1C1;margin-left: 118px;">
						</ice:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</f:facet>

			<f:facet name="body">
				<h:panelGrid columns="2">
					<ice:graphicImage
						value="#{facesContext.externalContext.requestContextPath}/resources/images/delete.png"
						style="width:35px;margin-top: 30px;margin-bottom: 37px;margin-left:73px;"></ice:graphicImage>
					<ice:outputText value="Are You Sure want to Delete? "
						style="color:#00C1C1;margin-left: -83px;font-family: sans-serif;
    font-size: initial;" />


					<ice:commandButton value="OK"
						style="width: 75px;color:#00C1C1;margin-left: 124px;margin-top: -15px;"
						rendered="#{testUpdateMBean.rendered}"
						action="#{testUpdateMBean.delEventMethod}" />
					<ice:commandButton value="Cancel"
						style=" width:75px;color:#00C1C1;margin-left: 18px;margin-top: -15px;"
						rendered="#{testUpdateMBean.rendered}"
						action="#{testUpdateMBean.eventDelete}" />
				</h:panelGrid>
			</f:facet>



		</ice:panelPopup>
	</h:form>
	<ui:include src="/xhtml/connaissanceFooter.xhtml" />
</h:body>
</html>
